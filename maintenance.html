<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script>
    async function fetchMaintenance() {
      const response = await fetch('/api/get-maintenance');
      const tasks = await response.json();
      const list = document.getElementById('maintenance-list');
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = `${task.title}: ${task.details}`;
        list.appendChild(li);
      });
    }
    window.onload = fetchMaintenance;
  </script>
</head>
<body>
  <nav>
    <div class="logo">Maintenance</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="maintenance.html">Maintenance</a></li>
      <li><a href="notices.html">Notices</a></li>
      <li><a href="payments.html">Payments</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Ongoing Tasks</h1>
    <ul id="maintenance-list"></ul>

    <h2>Submit a Maintenance Request</h2>
    <form method="POST" action="/api/update-maintenance">
      <label for="task">Task Description:</label>
      <input type="text" id="task" name="task" required>
      <button type="submit" class="cta-button">Submit</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Strata Management</p>
  </footer>
</body>
</html>
