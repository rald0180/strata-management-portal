<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script>
    async function fetchMaintenance() {
      // Fetch maintenance data from the edge function
      const response = await fetch('/api/get-maintenance');
      const tasks = await response.json();
      const list = document.getElementById('maintenance-list');
      list.innerHTML = ''; // Clear existing content

      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = `${task.title}: ${task.details}`;
        list.appendChild(li);
      });
    }

    // Load maintenance tasks when the page loads
    window.onload = fetchMaintenance;
  </script>
</head>
<body>
  <nav>
    <div class="logo">Maintenance</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="maintenance.html">Maintenance</a></li>
      <li><a href="notices.html">Notices</a></li>
      <li><a href="payments.html">Payments</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Ongoing Maintenance Tasks</h1>
    <ul id="maintenance-list"></ul>
  </div>
  <footer>
    <p>&copy; 2025 Strata Management</p>
  </footer>
</body>
</html>
