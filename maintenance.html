<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <script>
    async function fetchMaintenance() {
      const response = await fetch('/api/get-maintenance');
      const tasks = await response.json();
      const list = document.getElementById('maintenance-list');
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = `${task.title}: ${task.details}`;
        list.appendChild(li);
      });
    }
    window.onload = fetchMaintenance;
  </script>
</head>
<body>
  <h1>Maintenance</h1>
  <h2>Ongoing Tasks</h2>
  <ul id="maintenance-list"></ul>

  <h2>Submit a Maintenance Request</h2>
  <form method="POST" action="/api/update-maintenance">
    <label for="task">Task Description:</label>
    <input type="text" id="task" name="task" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
