<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script>
    async function fetchPaymentInfo() {
      try {
        // Fetch payment information from the API
        const response = await fetch('/api/process-payment');
        const paymentInfo = await response.json();

        // Update the page with payment information
        const list = document.getElementById('payment-list');
        list.innerHTML = ''; // Clear existing content

        paymentInfo.forEach(info => {
          const li = document.createElement('li');
          li.className = 'payment-item';
          li.innerHTML = `
            <h3>${info.title}</h3>
            <p>${info.details}</p>
          `;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching payment information:', error);
      }
    }

    // Load payment information when the page loads
    window.onload = fetchPaymentInfo;
  </script>
</head>
<body>
  <nav>
    <div class="logo">Payments</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="maintenance.html">Maintenance</a></li>
      <li><a href="notices.html">Notices</a></li>
      <li><a href="payments.html">Payments</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Payment Instructions</h1>
    <ul id="payment-list"></ul>
  </div>

    <p>&copy; 2025 Strata Management</p>
  </footer>
</body>
</html>
